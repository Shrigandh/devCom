<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#services">Services</a>
            <a href="#packages">Packages</a>
        </div>
        <div class="slider-wrapper">
            <div class="slider-slide">
                <img class="slider-image" src="img/card1.jpg" alt="Image1">
                <div class="text-overlay">Adventure and Tour</div>
            </div>
            <div class="slider-slide">
                <img class="slider-image" src="img/card2.jpg" alt="Image1">
                <div class="text-overlay">Adventure and Tour</div>
            </div>
            <button class="slider-arrow prev" onclick="prevSlide()"><</button>
            <button class="slider-arrow next" onclick="nextSlide()">></button>
        </div>
    </div>
    <!--package section-->
    <section class="packages" id="packages">
        <h1 class="heading-title">Top Destinations</h1>
        <div class="box-container">
<!--BOX-1-->
            <div class="box">
                <div class="image">
                    <img src="img/australia.jpg" alt="image broken">
                </div>
                <div class="content">
                    <h1>Adventure & Tour</h1>
                    <p>Lets go to Australia</p>
                    <a href="#" class="btn">Book Now</a>
                </div>
            </div>
<!--BOX-2-->
            <div class="box">
                <div class="image">
                    <img src="img/dubai.jpg" alt="image broken">
                </div>
                <div class="content">
                    <h1>Adventure & Tour</h1>
                    <p>Habibi lets go to Dubai</p>
                    <a href="#" class="btn">Book Now</a>
                </div>
            </div>
<!--BOX-3-->
            <div class="box">
                <div class="image">
                    <img src="img/bali.jpg" alt="image broken">
                </div>
                <div class="content">
                    <h1>Adventure & Tour</h1>
                    <p>Lets go to Bali</p>
                    <a href="#" class="btn">Book Now</a>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
